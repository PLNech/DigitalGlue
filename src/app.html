<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#1a1a2e" />
		<meta name="description" content="DigitalGlue - Photo Collage Editor" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://plnech.github.io/DigitalGlue/" />
		<meta property="og:title" content="DigitalGlue - Photo Collage Editor" />
		<meta property="og:description" content="Create stunning photo collages with mask-based compositing and artistic edge effects" />
		<meta property="og:image" content="%sveltekit.assets%/meta/preview.jpg" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://plnech.github.io/DigitalGlue/" />
		<meta name="twitter:title" content="DigitalGlue - Photo Collage Editor" />
		<meta name="twitter:description" content="Create stunning photo collages with mask-based compositing and artistic edge effects" />
		<meta name="twitter:image" content="%sveltekit.assets%/meta/preview.jpg" />

		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
